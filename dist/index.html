<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NeonTic</title>
    <link rel="stylesheet" type="text/css" href="./ttt.css">
    <link rel="stylesheet" type="text/css" href="./start.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="./main.js" defer></script>
  </head>

  <body>
    <section class="game">
      <h1 id="main-title">Neon-Tic</h1>
      <div id="start-modal" class="start-modal">
        <button id="start-button">Begin</button>
        <p class="start-modal__body">This simple game is a remix of the classic Tic-Tac-Toe game. To see more work from me,click profile picture below. Enjoy!</p>
        <p class="start-modal__welcome">Welcome!</p>
      </div>
      <a id="profile-link" class="profile" href="http://www.garybautista.me/" target="_blank" rel="noopener noreferrer">
        <div class="profile__image"></div>
        <div class="profile__content">
        <h2 class="profile__text">Learn More</h2>
        </div>
      </a>
      <figure class="ttt"></figure>
    </section>
   
  </body>
</html>
